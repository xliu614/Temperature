<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Converters</h1>
        </header>
        <div class="container">
            <div class="section">
                <h3 class="text-light">Temperature</h3>
                <section class="inputs" id="temperaturesection">                
                    <div class="form-group">
                        <label class="text-light" for="celcius">Celsius:</label>
                        <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
                    </div>
                    <div class="form-group">
                       <label class="text-light" for="fahrenheit">Fahrenheit:</label>
                       <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="kelvin">Kelvin:</label>
                        <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
                    </div>
                </section>
                </div>
            <div class="section">
                <section class="inputs">
                    <input type="number" name="grams" id="grams" class="input" placeholder="Grams">
                    <input type="number" name="ounces" id="ounces" class="input" placeholder="Ounces">
                </section>
            </div>
            <div class="section">
                <section>
                    <div class="inputs">
                        <label class="text-light">Original: </label>
                        <select id="timezone_input">
                            <option value="option0"></option>
                            <option value="-8">Pacific</option>
                            <option value="-7">Mountain</option>
                            <option value="+8">Beijing</option>
                        </select>
                        <input type="time" />
                    </div>
                    <br />
                    <div>
                        <label class="text-light">Converted: </label>
                        <select id="timezone_output">
                            <option value="option0"></option>
                            <option value="-8">Pacific</option>
                            <option value="-7">Mountain</option>
                            <option value="+8">Beijing</option>
                        </select>
                        <input type="time" readonly/>
                    </div>
                </section>
            </div>
       </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
